<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîî Teste WebSocket - Notifications Service</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        
        .section h2 {
            color: #555;
            margin-top: 0;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .logs {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .notification-item {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .notification-item h4 {
            margin: 0 0 10px 0;
            color: #1976d2;
        }
        
        .notification-item p {
            margin: 5px 0;
            color: #555;
        }
        
        .timestamp {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Teste WebSocket - Notifications Service</h1>
        
        <!-- Status de Conex√£o -->
        <div class="section">
            <h2>üì° Status de Conex√£o</h2>
            <div id="connectionStatus" class="status disconnected">
                Desconectado
            </div>
            <button id="connectBtn" onclick="connect()">Conectar</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Desconectar</button>
        </div>
        
        <!-- Criar Notifica√ß√£o -->
        <div class="section">
            <h2>üìù Criar Notifica√ß√£o</h2>
            <div class="form-group">
                <label for="recipientId">Recipient ID:</label>
                <input type="text" id="recipientId" value="8f6e5d4c-3b2a-1f0e-9d8c-7b6a5f4e3d2c">
            </div>
            <div class="form-group">
                <label for="content">Conte√∫do:</label>
                <textarea id="content" rows="3">Voc√™ recebeu uma nova mensagem!</textarea>
            </div>
            <div class="form-group">
                <label for="category">Categoria:</label>
                <input type="text" id="category" value="message">
            </div>
            <button onclick="createNotification()" id="createBtn" disabled>Criar Notifica√ß√£o</button>
        </div>
        
        <!-- Notifica√ß√µes Recebidas -->
        <div class="section">
            <h2>üîî Notifica√ß√µes Recebidas</h2>
            <div id="notifications"></div>
        </div>
        
        <!-- Logs -->
        <div class="section">
            <h2>üìã Logs</h2>
            <div id="logs" class="logs"></div>
            <button onclick="clearLogs()">Limpar Logs</button>
        </div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;
        
        // URLs - ajuste conforme necess√°rio
        const PRODUCTION_URL = 'http://3.145.34.134:8080';
        const LOCAL_URL = 'http://localhost:3000';
        const WS_URL = PRODUCTION_URL; // Mude para LOCAL_URL para testar localmente
        
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function updateConnectionStatus() {
            const status = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const createBtn = document.getElementById('createBtn');
            
            if (isConnected) {
                status.textContent = 'Conectado';
                status.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                createBtn.disabled = false;
            } else {
                status.textContent = 'Desconectado';
                status.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                createBtn.disabled = true;
            }
        }
        
        function connect() {
            log(`Tentando conectar ao WebSocket: ${WS_URL}`);
            
            try {
                socket = io(WS_URL, {
                    namespace: '/events',
                    transports: ['websocket', 'polling']
                });
                
                socket.on('connect', () => {
                    isConnected = true;
                    updateConnectionStatus();
                    log('‚úÖ Conectado ao WebSocket com sucesso!');
                    log(`Socket ID: ${socket.id}`);
                });
                
                socket.on('disconnect', () => {
                    isConnected = false;
                    updateConnectionStatus();
                    log('‚ùå Desconectado do WebSocket');
                });
                
                socket.on('connect_error', (error) => {
                    log(`‚ùå Erro de conex√£o: ${error.message}`);
                    isConnected = false;
                    updateConnectionStatus();
                });
                
                socket.on('newNotification', (notification) => {
                    log('üîî Nova notifica√ß√£o recebida via WebSocket!');
                    log(`Dados: ${JSON.stringify(notification, null, 2)}`);
                    displayNotification(notification);
                });
                
                socket.on('error', (error) => {
                    log(`‚ùå Erro do WebSocket: ${error}`);
                });
                
            } catch (error) {
                log(`‚ùå Erro ao criar conex√£o: ${error.message}`);
            }
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                isConnected = false;
                updateConnectionStatus();
                log('üîå Desconectado manualmente');
            }
        }
        
        async function createNotification() {
            const recipientId = document.getElementById('recipientId').value;
            const content = document.getElementById('content').value;
            const category = document.getElementById('category').value;
            
            if (!recipientId || !content || !category) {
                log('‚ùå Preencha todos os campos!');
                return;
            }
            
            const notificationData = {
                recipientId,
                content,
                category
            };
            
            log(`üì§ Enviando notifica√ß√£o para: ${WS_URL}/notifications`);
            log(`Dados: ${JSON.stringify(notificationData, null, 2)}`);
            
            try {
                const response = await fetch(`${WS_URL}/notifications`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(notificationData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    log('‚úÖ Notifica√ß√£o criada com sucesso!');
                    log(`Resposta: ${JSON.stringify(result, null, 2)}`);
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Erro ao criar notifica√ß√£o: ${response.status} - ${errorText}`);
                }
                
            } catch (error) {
                log(`‚ùå Erro na requisi√ß√£o: ${error.message}`);
            }
        }
        
        function displayNotification(notification) {
            const notificationsContainer = document.getElementById('notifications');
            const timestamp = new Date().toLocaleString();
            
            const notificationElement = document.createElement('div');
            notificationElement.className = 'notification-item';
            notificationElement.innerHTML = `
                <h4>üîî Nova Notifica√ß√£o</h4>
                <p><strong>ID:</strong> ${notification.id || 'N/A'}</p>
                <p><strong>Conte√∫do:</strong> ${notification.content || 'N/A'}</p>
                <p><strong>Categoria:</strong> ${notification.category || 'N/A'}</p>
                <p><strong>Destinat√°rio:</strong> ${notification.recipientId || 'N/A'}</p>
                <p class="timestamp">Recebido em: ${timestamp}</p>
            `;
            
            notificationsContainer.insertBefore(notificationElement, notificationsContainer.firstChild);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        // Inicializa√ß√£o
        updateConnectionStatus();
        log('üöÄ Cliente WebSocket inicializado');
        log(`URL configurada: ${WS_URL}`);
        log('Clique em "Conectar" para iniciar o teste');
    </script>
</body>
</html>
