name: Deploy Notifications Service

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install  
      - name: Build the application
        run: npm run build 
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build Docker image
        run: docker build -t nattanjr/notifications-service .
      - name: Push Docker image
        run: docker push nattanjr/notifications-service

  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from Docker Hub
        run: docker pull nattanjr/notifications-service
      - name: Run docker container
        run: docker run -d -p 8080:80 -e DATABASE_USER=${{secrets.DATABASE_USER}}}} -e DATABASE_PASS=${{secrets.DATABASE_PASS}} -e DATABASE_URL=$'{{secrets.DATABASE_URL}}' --name deploy_notifications_service nattanjr/notifications-service